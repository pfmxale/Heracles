<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Terminal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e222d;
            color: white;
        }

        #tickerInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            background-color: #2a2e39;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .dropdown {
            background-color: #2a2e39;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px;
        }

        .draggable {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2a2e39;
            border-radius: 5px;
            resize: both;
            overflow: auto;
            cursor: move;
        }

        .positive {
            color: #26a69a;
        }

        .negative {
            color: #ff4976;
        }

        #chartContainer {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 600px;
            height: 400px;
            background-color: #2a2e39;
            border-radius: 5px;
            resize: both;
            overflow: auto;
            cursor: move;
        }
    </style>
</head>
<body>
    <input type="text" id="tickerInput" placeholder="Ticker eingeben (z.B. AAPL) und Enter dr체cken">
    <select id="selection" class="dropdown">
        <option value="box">Box anzeigen</option>
        <option value="chart">Chart anzeigen</option>
    </select>
    <div id="loadingMessage" style="color: white; display: none;">Laden...</div>
    <div id="errorMessage" style="color: red; display: none;"></div>

    <script src="https://unpkg.com/lightweight-charts@3.4.0/dist/lightweight-charts.standalone.production.js"></script>

    <script>
        const API_KEY = 'H0TXRFYO7L6D06KU';

        // Funktion zum Abrufen von Echtzeitdaten
        async function fetchStockData(ticker) {
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${API_KEY}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Fehler beim Abrufen der Echtzeitdaten.');
            }
            const data = await response.json();
            if (data['Global Quote'] && Object.keys(data['Global Quote']).length > 0) {
                const quote = data['Global Quote'];
                return {
                    symbol: quote['01. symbol'],
                    price: parseFloat(quote['05. price']),
                    changePercent: parseFloat(quote['10. change percent'].replace('%', '')),
                    volume: quote['06. volume'],
                };
            } else {
                throw new Error('Ticker nicht gefunden.');
            }
        }

        // Funktion zum Erstellen einer verschiebbaren Box
        function createDraggableBox(data) {
            const box = document.createElement('div');
            box.className = 'draggable';
            box.innerHTML = `
                <strong>${data.symbol}</strong><br>
                Preis: $${data.price.toFixed(2)}<br>
                Ver채nderung: <span class="${data.changePercent >= 0 ? 'positive' : 'negative'}">
                    ${data.changePercent >= 0 ? '+' : ''}${data.changePercent.toFixed(2)}%</span><br>
                Volumen: ${parseInt(data.volume).toLocaleString()}
            `;

            document.body.appendChild(box);

            let isDragging = false;
            let currentX, currentY, initialX, initialY;

            box.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);

            function dragStart(e) {
                isDragging = true;
                initialX = e.clientX - box.offsetLeft;
                initialY = e.clientY - box.offsetTop;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    box.style.left = `${currentX}px`;
                    box.style.top = `${currentY}px`;
                }
            }

            function dragEnd() {
                isDragging = false;
            }
        }

        // Funktion zum Abrufen und Erstellen des Charts
        async function createChart(ticker) {
            const chartContainer = document.createElement('div');
            chartContainer.id = 'chartContainer';
            document.body.appendChild(chartContainer);

            const chart = LightweightCharts.createChart(chartContainer, {
                width: 600,
                height: 400,
                layout: {
                    backgroundColor: '#2a2e39',
                    textColor: '#ffffff',
                },
            });

            const lineSeries = chart.addLineSeries();

            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${ticker}&interval=1min&apikey=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            const timeSeries = data['Time Series (1min)'];

            const historicalData = Object.keys(timeSeries).map(time => ({
                time: new Date(time).getTime() / 1000,
                value: parseFloat(timeSeries[time]['4. close']),
            }));

            lineSeries.setData(historicalData.reverse());
        }

        // Event-Listener f체r die Auswahl
        document.getElementById('tickerInput').addEventListener('keypress', async function (e) {
            if (e.key === 'Enter') {
                const ticker = this.value.trim().toUpperCase();
                const selection = document.getElementById('selection').value;

                if (!ticker) {
                    document.getElementById('errorMessage').textContent = 'Bitte einen g체ltigen Ticker eingeben.';
                    return;
                }

                try {
                    if (selection === 'box') {
                        const stockData = await fetchStockData(ticker);
                        createDraggableBox(stockData);
                    } else if (selection === 'chart') {
                        await createChart(ticker);
                    }
                } catch (error) {
                    document.getElementById('errorMessage').textContent = error.message;
                }
            }
        });
    </script>
</body>
</html>
