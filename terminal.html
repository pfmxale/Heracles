<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Terminal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e222d;
            color: white;
        }

        #tickerInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            background-color: #2a2e39;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .draggable {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2a2e39;
            border-radius: 5px;
            resize: both;
            overflow: auto;
            cursor: move;
        }

        .positive {
            color: #26a69a;
        }

        .negative {
            color: #ff4976;
        }

        .error {
            color: #ff4976;
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 73, 118, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <input type="text" id="tickerInput" placeholder="Ticker eingeben (z.B. AAPL) und Enter drücken">
    <div id="errorMessage" class="error" style="display: none;"></div>

    <script>
        const API_KEY = 'f8d8515321msh5962f03ad4bb432p1294c5jsn10b6a5493c8d';
        const API_HOST = 'yahoo-finance15.p.rapidapi.com';

        // Funktion zum Abrufen der Daten
        async function fetchStockData(ticker) {
            const url = `https://${API_HOST}/api/yahoo/qu/quote/${ticker}`;

            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'x-rapidapi-ua': 'RapidAPI-Playground',
                'x-rapidapi-key': API_KEY,
                'x-rapidapi-host': API_HOST
            };

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) {
                    throw new Error('Fehler beim Abrufen der Daten.');
                }
                const data = await response.json();
                return data[0];
            } catch (error) {
                throw new Error('Ticker nicht gefunden oder API-Fehler.');
            }
        }

        // Funktion zum Erstellen einer verschiebbaren Box
        function createDraggableBox(ticker, price, changePercent) {
            const box = document.createElement('div');
            box.className = 'draggable';
            box.innerHTML = `
                <strong>${ticker}</strong><br>
                Preis: ${price.toFixed(2)}<br>
                Veränderung: <span class="${changePercent >= 0 ? 'positive' : 'negative'}">
                    ${changePercent.toFixed(2)}%</span>
            `;

            document.body.appendChild(box);

            let offsetX = 0;
            let offsetY = 0;
            let isDragging = false;

            box.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.offsetX;
                offsetY = e.offsetY;
            });

            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    box.style.left = `${e.clientX - offsetX}px`;
                    box.style.top = `${e.clientY - offsetY}px`;
                }
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // Event-Listener für Ticker-Eingabe
        document.getElementById('tickerInput').addEventListener('keypress', async function (e) {
            if (e.key === 'Enter') {
                const ticker = this.value.toUpperCase();
                const errorMessage = document.getElementById('errorMessage');

                errorMessage.style.display = 'none';

                try {
                    const stockData = await fetchStockData(ticker);
                    createDraggableBox(ticker, stockData.regularMarketPrice, stockData.regularMarketChangePercent);
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
