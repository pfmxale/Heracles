<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Stock Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.1.1/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e222d;
            color: #ffffff;
        }
        
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 100vh;
        }
        
        .quote-monitor {
            background-color: #131722;
            padding: 15px;
            border-radius: 4px;
        }
        
        .chart-container {
            background-color: #131722;
            padding: 15px;
            border-radius: 4px;
            height: 600px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            padding: 8px;
            text-align: right;
            border-bottom: 1px solid #2a2e39;
        }
        
        th {
            background-color: #2a2e39;
        }
        
        .negative {
            color: #ff4976;
        }
        
        .positive {
            color: #26a69a;
        }
        
        #tickerInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #2a2e39;
            border: 1px solid #363c4e;
            color: white;
            border-radius: 4px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            display: none;
        }

        .error {
            color: #ff4976;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-monitor">
            <input type="text" id="tickerInput" placeholder="Symbol eingeben... (z.B. AAPL)">
            <div id="errorMessage" class="error"></div>
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Last</th>
                        <th>Chg %</th>
                        <th>Vol</th>
                    </tr>
                </thead>
                <tbody id="stockList">
                </tbody>
            </table>
        </div>
        <div class="chart-container" id="chart">
            <div id="loading">Laden...</div>
        </div>
    </div>

    <script>
        // API Key für Alpha Vantage (Bitte ersetzen Sie dies mit Ihrem eigenen API Key)
        const API_KEY = 'H0TXRFYO7L6D06KU';
        
        // Beispiel-Aktien für die Liste
        const stocks = [
            { symbol: 'AAPL', price: 229.10, change: -1.69, volume: '48.4M' },
            { symbol: 'MSFT', price: 426.68, change: 0.09, volume: '9.5M' },
            { symbol: 'GOOGL', price: 193.77, change: -0.91, volume: '11.4M' },
            { symbol: 'META', price: 613.70, change: -0.55, volume: '5.7M' },
            { symbol: 'NVDA', price: 135.20, change: -0.76, volume: '164.7M' }
        ];

        // Chart initialisieren
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: {
                background: { color: '#131722' },
                textColor: '#d1d4dc',
            },
            grid: {
                vertLines: { color: '#2a2e39' },
                horzLines: { color: '#2a2e39' },
            },
            rightPriceScale: {
                borderColor: '#2a2e39',
            },
            timeScale: {
                borderColor: '#2a2e39',
            },
        });

        const candleSeries = chart.addCandlestickSeries();

        // Funktion zum Abrufen der Aktiendaten
        async function fetchStockData(symbol) {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${API_KEY}`);
                const data = await response.json();

                if (data['Error Message']) {
                    throw new Error('Ungültiges Symbol oder API-Limit erreicht');
                }

                const timeSeriesData = data['Time Series (Daily)'];
                if (!timeSeriesData) {
                    throw new Error('Keine Daten verfügbar');
                }

                const chartData = Object.entries(timeSeriesData).map(([date, values]) => ({
                    time: new Date(date).getTime() / 1000,
                    open: parseFloat(values['1. open']),
                    high: parseFloat(values['2. high']),
                    low: parseFloat(values['3. low']),
                    close: parseFloat(values['4. close'])
                })).reverse();

                candleSeries.setData(chartData);
                
                // Aktualisiere auch die Watchlist mit dem neuen Symbol
                const latestPrice = parseFloat(Object.values(timeSeriesData)[0]['4. close']);
                const previousPrice = parseFloat(Object.values(timeSeriesData)[1]['4. close']);
                const change = ((latestPrice - previousPrice) / previousPrice * 100).toFixed(2);
                
                // Füge das neue Symbol zur Watchlist hinzu
                stocks.unshift({
                    symbol: symbol,
                    price: latestPrice,
                    change: parseFloat(change),
                    volume: Object.values(timeSeriesData)[0]['5. volume']
                });
                
                // Aktualisiere die Anzeige
                updateStockList();

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Aktientabelle erstellen
        function updateStockList() {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';
            
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.symbol}</td>
                    <td>${typeof stock.price === 'number' ? stock.price.toFixed(2) : stock.price}</td>
                    <td class="${stock.change >= 0 ? 'positive' : 'negative'}">${stock.change >= 0 ? '+' : ''}${typeof stock.change === 'number' ? stock.change.toFixed(2) : stock.change}%</td>
                    <td>${stock.volume}</td>
                `;
                
                // Clickable rows
                row.style.cursor = 'pointer';
                row.addEventListener('click', () => {
                    fetchStockData(stock.symbol);
                    document.getElementById('tickerInput').value = stock.symbol;
                });
                
                stockList.appendChild(row);
            });
        }

        updateStockList();

        // Event Listener für Ticker-Input
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const ticker = this.value.toUpperCase();
                if (ticker) {
                    fetchStockData(ticker);
                }
            }
        });

        // Chart responsive machen
        window.addEventListener('resize', () => {
            chart.applyOptions({
                width: document.querySelector('.chart-container').clientWidth,
                height: document.querySelector('.chart-container').clientHeight
            });
        });

        // Initial einen Standardwert laden
        fetchStockData('AAPL');
    </script>
</body>
</html>
