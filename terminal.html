<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Terminal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e222d;
            color: white;
        }

        #tickerInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            background-color: #2a2e39;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .draggable {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2a2e39;
            border-radius: 5px;
            resize: both;
            overflow: auto;
            cursor: move;
        }

        .positive {
            color: #26a69a;
        }

        .negative {
            color: #ff4976;
        }

        .error {
            color: #ff4976;
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 73, 118, 0.1);
            border-radius: 4px;
        }

        .loading {
            color: #888;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="tickerInput" placeholder="Ticker eingeben (z.B. AAPL) und Enter dr체cken">
    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="loadingMessage" class="loading" style="display: none;">Laden...</div>

    <script>
        const API_KEY = 'H0TXRFYO7L6D06KU';

        // Funktion zum Abrufen der Daten von Alpha Vantage
        async function fetchStockData(ticker) {
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${API_KEY}`;
            
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Netzwerkfehler');
                }
                
                const data = await response.json();
                
                if (data['Global Quote'] && Object.keys(data['Global Quote']).length > 0) {
                    const quote = data['Global Quote'];
                    return {
                        symbol: quote['01. symbol'],
                        price: parseFloat(quote['05. price']),
                        changePercent: parseFloat(quote['10. change percent'].replace('%', '')),
                        volume: quote['06. volume']
                    };
                } else {
                    throw new Error('Ticker nicht gefunden');
                }
            } catch (error) {
                throw new Error('Ticker nicht gefunden oder API-Limit erreicht (max. 5 Anfragen pro Minute)');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        // Funktion zum Erstellen einer verschiebbaren Box
        function createDraggableBox(data) {
            const box = document.createElement('div');
            box.className = 'draggable';
            box.innerHTML = `
                <strong>${data.symbol}</strong><br>
                Preis: $${data.price.toFixed(2)}<br>
                Ver채nderung: <span class="${data.changePercent >= 0 ? 'positive' : 'negative'}">
                    ${data.changePercent >= 0 ? '+' : ''}${data.changePercent.toFixed(2)}%</span><br>
                Volume: ${parseInt(data.volume).toLocaleString()}
            `;

            // Position zuf채llig im sichtbaren Bereich
            const margin = 20;
            const maxX = window.innerWidth - 220; // Box width + margin
            const maxY = window.innerHeight - 100; // Box height + margin
            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));
            
            box.style.left = `${randomX}px`;
            box.style.top = `${randomY}px`;

            document.body.appendChild(box);

            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;

            box.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);

            function dragStart(e) {
                if (e.target === box) {
                    isDragging = true;
                    initialX = e.clientX - box.offsetLeft;
                    initialY = e.clientY - box.offsetTop;
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    box.style.left = `${currentX}px`;
                    box.style.top = `${currentY}px`;
                }
            }

            function dragEnd(e) {
                isDragging = false;
            }
        }

        // Event-Listener f체r Ticker-Eingabe
        document.getElementById('tickerInput').addEventListener('keypress', async function (e) {
            if (e.key === 'Enter') {
                const ticker = this.value.trim().toUpperCase();
                const errorMessage = document.getElementById('errorMessage');
                
                if (!ticker) {
                    return;
                }

                errorMessage.style.display = 'none';
                
                try {
                    const stockData = await fetchStockData(ticker);
                    createDraggableBox(stockData);
                    this.value = ''; // Input leeren nach erfolgreicher Abfrage
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
