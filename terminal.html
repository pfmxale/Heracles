<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Terminal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e222d;
            color: white;
        }

        #tickerInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            background-color: #2a2e39;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .dropdown {
            background-color: #2a2e39;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px;
        }

        .draggable, .chart-container {
            position: absolute;
            top: 100px;
            left: 100px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2a2e39;
            border-radius: 5px;
            overflow: auto;
            cursor: move;
            min-width: 200px;
            min-height: 100px;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .draggable:hover .close-button, .chart-container:hover .close-button {
            display: block;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 10px;
        }

        .stock-info {
            padding: 15px;
            color: white;
        }

        .stock-ticker {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stock-price {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stock-change {
            font-size: 16px;
        }

        .positive-change {
            color: #4caf50;
        }

        .negative-change {
            color: #f44336;
        }

        .resize-handle {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 10px;
            height: 10px;
            background-color: #444;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <input type="text" id="tickerInput" placeholder="Ticker eingeben (z.B. AAPL) und Enter drücken">
    <select id="selection" class="dropdown">
        <option value="box">Box anzeigen</option>
        <option value="chart">Chart anzeigen</option>
    </select>
    <div id="loadingMessage" style="color: white; display: none;">Laden...</div>
    <div id="errorMessage" style="color: red; display: none;"></div>

    <script src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // Funktion zum Erstellen eines TradingView-Charts
        function createChart(ticker) {
            const container = document.createElement('div');
            container.className = 'chart-container';
            container.innerHTML = `
                <div class="close-button">X</div>
                <div id="chart_${ticker}" style="width: 100%; height: 100%;"></div>
                <div class="resize-handle"></div>
            `;
            document.body.appendChild(container);

            // TradingView Chart-Widget
            new TradingView.widget({
                container_id: `chart_${ticker}`,
                symbol: ticker,
                interval: '1',
                theme: 'dark',
                style: '1',
                locale: 'de',
                toolbar_bg: '#1e222d',
                enable_publishing: false,
                withdateranges: true,
                hide_side_toolbar: false,
                allow_symbol_change: true,
                studies: [],
            });

            addDragAndCloseFunctionality(container);
            addResizeFunctionality(container);
        }

        // Funktion zum Erstellen einer Info-Box
        async function createBox(ticker) {
            const container = document.createElement('div');
            container.className = 'draggable';
            container.innerHTML = `
                <div class="close-button">X</div>
                <div class="stock-info">
                    <div class="stock-ticker">${ticker}</div>
                    <div class="stock-price">Laden...</div>
                    <div class="stock-change">Laden...</div>
                </div>
                <div class="resize-handle"></div>
            `;
            document.body.appendChild(container);
            addDragAndCloseFunctionality(container);
            addResizeFunctionality(container);

            try {
                // Fetch Aktiendaten von der Finnhub API
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=cub11jhr01qof06jkavgcub11jhr01qof06jkb00`);
                const data = await response.json();

                if (data.c) {
                    const priceElement = container.querySelector('.stock-price');
                    const changeElement = container.querySelector('.stock-change');
                    
                    priceElement.textContent = `$${data.c.toFixed(2)}`;
                    
                    const changePercent = ((data.c - data.pc) / data.pc * 100).toFixed(2);
                    const changeClass = changePercent >= 0 ? 'positive-change' : 'negative-change';
                    changeElement.textContent = `${changePercent}%`;
                    changeElement.className = `stock-change ${changeClass}`;
                }
            } catch (error) {
                container.querySelector('.stock-price').textContent = 'Fehler beim Laden';
                container.querySelector('.stock-change').textContent = 'Nicht verfügbar';
            }
        }

        // Funktion für Dragging und Schließen
        function addDragAndCloseFunctionality(element) {
            const closeButton = element.querySelector('.close-button');
            closeButton.addEventListener('click', () => element.remove());

            let isDragging = false;
            let initialX, initialY, currentX, currentY;

            element.addEventListener('mousedown', (e) => {
                if (e.target === closeButton || e.target.classList.contains('resize-handle')) return; // Verhindert Drag beim Klicken auf den Close-Button oder Resize-Handle
                isDragging = true;
                initialX = e.clientX - element.offsetLeft;
                initialY = e.clientY - element.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    element.style.left = `${currentX}px`;
                    element.style.top = `${currentY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // Funktion für proportionale Größenänderung
        function addResizeFunctionality(element) {
            const resizeHandle = element.querySelector('.resize-handle');
            let isResizing = false;
            let initialWidth, initialHeight, initialX, initialY, aspectRatio;

            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                initialWidth = element.offsetWidth;
                initialHeight = element.offsetHeight;
                aspectRatio = initialWidth / initialHeight;
                initialX = e.clientX;
                initialY = e.clientY;
                e.preventDefault(); // Verhindert Textauswahl
            });

            document.addEventListener('mousemove', (e) => {
                if (isResizing) {
                    const width = initialWidth + (e.clientX - initialX);
                    const height = width / aspectRatio; // Behält das Seitenverhältnis bei
                    element.style.width = `${width}px`;
                    element.style.height = `${height}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
            });
        }

        // Eingabe verarbeiten
        document.getElementById('tickerInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const ticker = this.value.trim().toUpperCase();
                const selection = document.getElementById('selection').value;

                if (!ticker) {
                    document.getElementById('errorMessage').textContent = 'Bitte einen gültigen Ticker eingeben.';
                    document.getElementById('errorMessage').style.display = 'block';
                    return;
                }

                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';

                if (selection === 'chart') {
                    createChart(ticker);
                } else if (selection === 'box') {
                    createBox(ticker);
                }

                document.getElementById('loadingMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
